<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
  </head>
  <body>
    <!--Nav Section-->
    <nav class="main-menu">
      <ul>
        <li class="trello-icon">
          <a href="">
            <i class="fa fa-trello fa-2x" aria-hidden="true"></i>
            Tableros
          </a>
        </li>
        <li class="search">
          <div class="search-box">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            <form action="">
              <input type="text">
            </form>       
          </div>
        </li>
        <li class="images">
          <a href="#">
            <img src="assets/images/logo-trello.svg" alt="logo-trello">
          </a>
        </li>
        <li class="white-icon">
          <a href="">
            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
          </a>
        </li>
        <li class="white-icon">
          <a href="">
            <i class="fa fa-clock-o fa-lg" aria-hidden="true"></i>
          </a>
        </li>
        <li class="white-icon">
          <a href="">
            <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--Header Section-->
    <header>
      <div class="first-container">
        <h1>Tablero-Reto de Código</h1>
        <ul>
          <li class="header-icon">
            <a href="">
              <i class="fa fa-star-o fa-lg" aria-hidden="true"></i>
            </a>
          </li>
          <li class="header-icon">
            <a href="">
              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
            </a>
            Privado
          </li>          
        </ul>
        <ul>
          <li class="header-icon">
            <a href="">
              <i class="fa fa-minus fa-lg" aria-hidden="true"></i>
              Mostrar menú
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!--Section Container-->
    <section id="container-form">
      <form id="section-form" action="">
        <input id="container-list" type="text" placeholder="Añadir una lista..." value="Añadir una lista....">
      </form>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
